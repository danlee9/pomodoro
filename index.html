</head>

	<div class="settings">
		<h2>Settings</h2>
		<div class="pomodoro-length">
			<h3>Pomodoro Length</h3>
			<button class="option">20</button>
			<button class="option">25</button>
			<button class="option">30</button>
		</div>
		<div class="short-break">
			<h3>Short Break</h3>
			<button class="option">3</button>
			<button class="option">5</button>
			<button class="option">7</button>
		</div>
		<div class="long-break">
			<h3>Long Break</h3>
			<button class="option">15</button>
			<button class="option">20</button>
			<button class="option">25</button>
		</div>
		<button class="start">Start</button>
		<div class="error">
			<p>Missing inputs!</p>
		</div>
	</div> 

	<div class="display">
		<div class="pomodoro">
			<div>
				<span class="more adjust"><i class="fa fa-plus"></i></span>
				<div class="caption">More</div>
			</div>
			<div>
				<span class="minutes"></span>
				<div class="caption">Minutes</div>
			</div>
			<div>
				<span class="seconds"></span>
				<div class="caption">Seconds</div>
			</div>
			<div>
				<span class="less adjust"><i class="fa fa-minus"></i></span>
				<div class="caption">Less</div>
			</div>
		</div>
		
		<div class="buttons">
			<button class="reset"><i class="fa fa-refresh"></i></button>
			<button class="prev"><i class="fa fa-step-backward"></i></button>
			<button class="next"><i class="fa fa-step-forward"></i></button>
			<button class="change-settings"><i class="fa fa-eject"></i></button>
		</div>
		<button class="pause"><i class="fa fa-pause"></i></button>
		<button class="play"><i class="fa fa-play"></i></button>
		<button class="sound"><i class="fa fa-bell-o"></i></button>
		<button class="mute"><i class="fa fa-bell-slash-o"></i></button>

		<div class="text">
			<div class="work">
				<h2>Work Work!</h2>
			</div>
			<div class="break">
				<h2>Take a Break!</h2>
			</div>
			<h3>Pomodoro <span class="pomo-num">1</span>/4</h3>
		</div>
	</div>

	<audio>
